<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√≥dulo 1 - Como Criar um Or√ßamento</title>
  <link rel="stylesheet" href="quiz2.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Como Criar um Or√ßamento</h1>

    <div id="lives-container">
      Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>

    <div id="question-container">
      <p id="question">Carregando pergunta...</p>
      <div id="answer-buttons"></div>
    </div>

    <div id="feedback" class="explanation hidden"></div>
    <button id="next-btn">Pr√≥xima</button>

    <div id="score-container" class="hidden">
      <h2>Parab√©ns!</h2>
      <p>Sua pontua√ß√£o: <span id="score">0</span></p>
      <a href="dentro-do-curso.html" class="btn">Voltar para o curso</a>
    </div>

    <div id="gameover-container" class="hidden">
      <h2>Voc√™ ficou sem vidas üò¢</h2>
      <p>Tente novamente!</p>
      <button onclick="startQuiz()" class="btn">Recome√ßar</button>
    </div>
  </div>

  <audio id="correct-sound" src="audio/correct.mp3"></audio>
  <audio id="incorrect-sound" src="audio/incorrect.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Qual √© o primeiro passo para criar um or√ßamento pessoal?",
        answers: [
          { text: "Come√ßar a investir", correct: false },
          { text: "Registrar todos os ganhos e gastos", correct: true },
          { text: "Cortar todos os gastos", correct: false },
          { text: "Fazer uma d√≠vida para controlar", correct: false }
        ],
        explanation: "Antes de qualquer coisa, √© essencial saber quanto voc√™ ganha e quanto gasta. Isso permite ter uma vis√£o clara da sua situa√ß√£o financeira."
      },
      {
        question: "Por que registrar os gastos √© importante?",
        answers: [
          { text: "Para gastar mais com lazer", correct: false },
          { text: "Para controlar melhor onde o dinheiro est√° sendo usado", correct: true },
          { text: "Para pagar mais impostos", correct: false },
          { text: "Para parecer mais organizado", correct: false }
        ],
        explanation: "Registrar os gastos permite identificar para onde o dinheiro est√° indo e ajustar h√°bitos de consumo se necess√°rio."
      },
      {
        question: "Qual √© um exemplo de gasto fixo?",
        answers: [
          { text: "Cinema", correct: false },
          { text: "Assinatura de internet", correct: true },
          { text: "Compras do m√™s", correct: false },
          { text: "Presente de anivers√°rio", correct: false }
        ],
        explanation: "Gastos fixos s√£o aqueles que se repetem mensalmente, como aluguel, contas de luz, ou uma assinatura de internet."
      },
      {
        question: "O que fazer ao perceber que est√° gastando mais do que ganha?",
        answers: [
          { text: "Ignorar e continuar", correct: false },
          { text: "Cortar ou reduzir gastos desnecess√°rios", correct: true },
          { text: "Pedir empr√©stimo para cobrir", correct: false },
          { text: "Cancelar o or√ßamento", correct: false }
        ],
        explanation: "Quando os gastos est√£o maiores que os ganhos, o ideal √© rever as despesas e cortar os excessos para equilibrar as finan√ßas."
      },
      {
        question: "Qual dessas atitudes ajuda a manter o or√ßamento em dia?",
        answers: [
          { text: "Evitar registrar os gastos", correct: false },
          { text: "Fazer um controle mensal e acompanhar os resultados", correct: true },
          { text: "Gastar tudo com promo√ß√µes", correct: false },
          { text: "Nunca planejar o m√™s", correct: false }
        ],
        explanation: "Manter um controle mensal permite analisar os resultados, entender seus h√°bitos e tomar melhores decis√µes no futuro."
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const scoreContainer = document.getElementById("score-container");
    const scoreElement = document.getElementById("score");
    const gameoverContainer = document.getElementById("gameover-container");
    const livesElement = document.getElementById("lives");
    const feedbackElement = document.getElementById("feedback");

    let currentQuestionIndex = 0;
    let score = 0;
    let lives = 3;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      lives = 3;
      updateLives();
      scoreContainer.classList.add("hidden");
      gameoverContainer.classList.add("hidden");
      feedbackElement.classList.add("hidden");
      nextButton.innerText = "Pr√≥xima";
      showQuestion();
    }

    function updateLives() {
      livesElement.textContent = "‚ù§Ô∏è".repeat(lives);
    }

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.classList.add("hidden");
      answerButtons.innerHTML = "";
      feedbackElement.classList.add("hidden");
      feedbackElement.innerText = "";
    }

    function selectAnswer(e) {
      const selectedButton = e.target;
      const correct = selectedButton.dataset.correct === "true";

      Array.from(answerButtons.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === "true");
        button.disabled = true;
      });

      if (correct) {
        score++;
        document.getElementById("correct-sound").play();
      } else {
        lives--;
        updateLives();
        document.getElementById("incorrect-sound").play();
      }

      if (lives <= 0) {
        gameover();
        return;
      }

      feedbackElement.innerText = questions[currentQuestionIndex].explanation;
      feedbackElement.classList.remove("hidden");
      nextButton.classList.remove("hidden");
    }

    function setStatusClass(element, correct) {
      element.classList.add(correct ? "correct" : "incorrect");
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        if (lives > 0) {
          showScore();
        } else {
          gameover();
        }
      }
    });

    function showScore() {
      resetState();
      questionElement.innerText = "";
      scoreContainer.classList.remove("hidden");
      scoreElement.innerText = `${score} / ${questions.length}`;

      // ‚úÖ Salvar progresso da li√ß√£o 2
      let progress = JSON.parse(localStorage.getItem("progress")) || [];
      if (!progress.includes(2)) {
        progress.push(2);
        localStorage.setItem("progress", JSON.stringify(progress));
      }
    }

    function gameover() {
      resetState();
      questionElement.innerText = "";
      gameoverContainer.classList.remove("hidden");
    }

    startQuiz();
  </script>
</body>
</html>
